{% extends 'base.html' %}

<!-- Middle Section -->
<section id="middle-section">
    <h1 class="middle-section-title">Rooms</h1>
    <h2>Home / </h2><span class="middle-section-subtitle">Rooms</span>
</section>

{% block body %}
    <h1>This is room list section</h1>
    
    {% for room in rooms %}
        <h2><a href="{% url 'rooms:roomdetail' room.pk %}">{{room.name}}</h2></a>
        <h3>{{room.price}}</h3>
    {% endfor %}
        
{% endblock body %}
